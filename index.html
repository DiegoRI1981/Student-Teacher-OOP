<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Students & Teachers OOP</title>
</head>

<body>
    <div class="container my-5">
        <h1>Students & Teachers</h1>
        <form id="form">
            <input class="form-control mb-2 border border-dark" name="name" placeholder="Insert name" type="text"
                required />

            <input class="form-control mb-2 border border-dark" name="age" placeholder="Insert age" type="number"
                required />

            <select class="form-select mb-2 border border-dark" name="option" aria-label="Default select">
                <option value="student" selected>Student</option>
                <option value="teacher">Teacher</option>
            </select>
            <button class="btn btn-secondary" type="submit">Add</button>

        </form>

        <section class="row mt-3">

            <div class="col-6" id="cardStudents"></div>

            <div class="col-6" id="cardTeachers"></div>

        </section>
    </div>

    <template id="templateStudent">
        <article class="card mb-2 border border-dark">
            <div class="card-body">
                <h5>
                    <span class="text-primary">Name</span>
                    <span class="badge bg-success">Approved</span>
                </h5>
                <h6></h6>
                <p class="lead"></p>
                <button class="btn btn-success m-2">Aproved</button>
                <button class="btn btn-danger m-2">Failed</button>
            </div>
        </article>
    </template>

    <template id="templateTeacher">
        <article class="card mb-2 bg-dark text-white border border-white">
            <div class="card-body">
                <h5>Name</h5>
                <h6></h6>
                <p class="lead">Age</p>
            </div>
        </article>
    </template>

    <script src="app.js"></script>
</body>

</html>
